<!DOCTYPE html>
<html>
<head>
  <title>Tablas HTML</title>
</head>
<body>

  <h2>Ejemplos de Tablas</h2>
  
	<h3>Una Tabla Simple:</h3>
	
	<table border=0> 
	 <tr> 
		  <td> 1 </td> 
		  <td> 2 </td> 
		  <td> 3 </td>
     </tr>
	 <tr> 
		  <td> 4 </td>
		  <td> 5 </td>
		  <td> 6 </td>
	 </tr>
	</table> 
  
	<h3>Ejemplos con CELLPADDING y CELLSPACING:</h3>
	
	<table border=1 cellpadding=2 cellspacing=2> 
	 <tr> 
		  <td> 1 </td>
		  <td> 2 </td>
		  <td> 3 </td>
	 </tr> 
	 <tr> 
		  <td> 4 </td>
		  <td> 5 </td>
		  <td> 6 </td>
	 </tr>
	</table> 
  </body>
</html>

	<div id="ContactDiv">
		<h3>¿Como podemos ayudarle?</h3>

		<form>
			Nombre:<br>
			<input id="NobreText" type="text" size="40px" required="required" placeholder="John Doe"/><br><br>
			
			Empresa:<br>
			<input id="EmpresaText" type="text" size="40px" required="required" placeholder="Mi Empresa"/><br><br>
			
			Teléfono:<br>
			<input id="TelefonoText" type="text" size="40px" required="required" placeholder="(506)0000-000"/><br><br>
			
			email:<br>
			<input id="emailText" type="email" size="40" required="required" placeholder="someone@email.com"/><br><br>
			
			Comentario:<br>
			<textarea id="commenText" rows="8" cols="40" required="required" placeholder="Quisiera información acerca de un producto"></textarea><br><br>
			
			<div id="sendComBtnDiv">
				<input id="sendCommBtn" type="submit" value="Enviar" />
			</div>
